<!DOCTYPE html>
<html>
<head>
  <title>Shifumi</title>
</head>
<body>
    <script>
        function computerPlay(){
            let nombre =  Math.floor((Math.random() * 3) + 1);
            let play =""
            switch(nombre) {
                case 1:
                    play = "Paper";
                    break;
                case 2:
                    play = "Rock";
                    break;
                case 3 : 
                    play = "Scissor";
                    break;
            }
            return play;
        }
        
        function round(player, computer){
            let resultat = "";
            let win = ((player === "Paper") && (computer === "Rock")) || ((player === "Rock") && (computer === "Scissor")) || ((player === "Scissor") && (computer === "Paper"));
            if (player === computer){
                resultat = "Draw !";
            }
            else if (win){
                resultat = "You win !";
            }
            else {
                resultat = "You lose !";
            }
            return resultat;

        }
        let computer = computerPlay();
        let player = prompt("What do you play ?");
        let result = round(player, computer);
        console.log("Your oppenent played " + computer + ", " + result);
    </script>
</body>
</html>
